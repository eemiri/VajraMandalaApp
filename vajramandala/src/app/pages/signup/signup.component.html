<ion-header>
  <ion-toolbar>
    <ion-title>Signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="signupForm" (ngSubmit)="signup()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Courses Attended</ion-label>
      <ion-input formControlName="coursesAttended"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Additional Info</ion-label>
      <ion-textarea formControlName="additionalInfo"></ion-textarea>
    </ion-item>
    <ion-button expand="full" type="submit" [disabled]="signupForm.invalid">Signup</ion-button>
  </form>
</ion-content>
